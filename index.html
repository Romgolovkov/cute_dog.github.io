<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Dog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class='btn btn-like'>
        <div class='heart'></div>
    </button>
    <button class='btn btn-dislike'>
        <div class='heart'></div>
    </button>
    <div class='wrapper'>
        <div class='card-container'>
            <div class='dog'>
                <div class='head'>
                    <div class='ears'></div>
                    <div class='face'></div>
                    <div class='eyes'>
                        <div class='teardrop'></div>
                    </div>
                    <div class='nose'></div>
                    <div class='mouth'>
                        <div class='tongue'></div>
                    </div>
                    <div class='chin'></div>
                </div>
                <div class='body'>
                    <div class='tail'></div>
                    <div class='legs'></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
